version: '3.8'

services:
  # ===========================================
  # GRAFANA - Dashboard Unificado
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Auto-provisioning de datasources
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - order-network
    depends_on:
      - loki
      - tempo
      - prometheus

  # ===========================================
  # LOKI - Logs Aggregation
  # ===========================================
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - order-network

  # ===========================================
  # PROMTAIL - Log Collector (envia logs para Loki)
  # ===========================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - ./observability/promtail/promtail-config.yaml:/etc/promtail/config.yaml
      # Logs da aplicação Java
      - ./logs:/app/logs
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - order-network
    depends_on:
      - loki

  # ===========================================
  # TEMPO - Distributed Tracing
  # ===========================================
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9411:9411"   # Zipkin
    command: -config.file=/etc/tempo/tempo.yaml
    volumes:
      - tempo_data:/tmp/tempo
      - ./observability/tempo/tempo-config.yaml:/etc/tempo/tempo.yaml
    networks:
      - order-network

  # ===========================================
  # PROMETHEUS - Metrics
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - prometheus_data:/prometheus
      - ./observability/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
    networks:
      - order-network

  # ===========================================
  # NODE EXPORTER - Métricas do sistema
  # ===========================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - order-network

networks:
  order-network:
    external: true

volumes:
  grafana_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local
  prometheus_data:
    driver: local
