# ===========================================
# Component Test Configuration
# ===========================================
# All external dependencies are mocked - no real infrastructure needed
spring.application.name=order-application-test
# =========================
# Server Configuration
# =========================
# MockMvc doesn't need a real port
server.port=0
# =========================
# MongoDB Configuration (FAKE - All Mocked)
# =========================
# These are dummy values - MongoDB is completely disabled via @EnableAutoConfiguration
# All MongoDB beans are provided via @MockBean
spring.data.mongodb.uri=mongodb://fake-host:27017/fake_db
spring.data.mongodb.auto-index-creation=false
# =========================
# RabbitMQ Configuration (FAKE - All Mocked)
# =========================
# These are dummy values - RabbitMQ is mocked with @MockBean
spring.rabbitmq.host=fake-rabbitmq-host
spring.rabbitmq.port=5672
spring.rabbitmq.username=fake-user
spring.rabbitmq.password=fake-password
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
# RabbitMQ Exchanges
rabbitmq.exchanges.order-integration=test.order.integration.exchange
# RabbitMQ Queues
rabbitmq.queues.order-consumer=test.order-service-consumer
rabbitmq.queues.insurance-response=test.order.insurance.response.queue
rabbitmq.queues.payment-response=test.order.payment.response.queue
rabbitmq.queues.payment-confirmation=test.order.payment.confirmation.queue
rabbitmq.queues.subscription-confirmation=test.order.subscription.confirmation.queue
# RabbitMQ Routing Keys
rabbitmq.routing-keys.order=order.process
rabbitmq.routing-keys.insurance-response=insurance.response
rabbitmq.routing-keys.payment-response=payment.response
rabbitmq.routing-keys.payment-confirmation=payment.confirmation
rabbitmq.routing-keys.subscription-confirmation=subscription.confirmation
# =========================
# Kafka Configuration (FAKE - All Mocked)
# =========================
# These are dummy values - Kafka is mocked with @MockBean
spring.kafka.bootstrap-servers=fake-kafka-host:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.auto-startup=false
spring.kafka.listener.auto-startup=false
# Kafka Topics
kafka.topic.insurance=test-insurance-topic
kafka.topic.order=test-order-topic
kafka.topic.payment=test-payment-topic
# =========================
# Logging Configuration
# =========================
logging.level.root=WARN
logging.level.io.github.athirson010=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.web=DEBUG
# =========================
# Actuator Configuration
# =========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
# =========================
# Test-Specific Configurations
# =========================
# Disable banner for cleaner test output
spring.main.banner-mode=off
# Disable JMX for tests
spring.jmx.enabled=false
